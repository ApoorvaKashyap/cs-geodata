name: CI for Library

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv with all available options
        uses: astral-sh/setup-uv@v7
        with:
          resolution-strategy: "highest"
          activate-environment: "true"
          enable-cache: "auto"
          cache-dependency-glob: |
            **/*requirements*.txt
            **/*requirements*.in
            **/*constraints*.txt
            **/*constraints*.in
            **/pyproject.toml
            **/uv.lock
            **/*.py.lock
          restore-cache: "true"
          save-cache: "true"
          prune-cache: "true"
      - name: Lint with ruff
        run: uv run ruff check .
      - name: Test with pytest
        run: uv run --frozen pytest
